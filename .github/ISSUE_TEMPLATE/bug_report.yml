name: Bug Report
description: File a bug report
title: 'bug: '
body:
  - type: markdown
    attributes:
      value: |
        Before reporting a crash, please ensure that you are on the latest version.
  - type: textarea
    id: description
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
    validations:
      required: false
  - type: dropdown
    id: modloader-type
    attributes:
      label: Modloader Type
      description: What modloader are you using?
      options:
        - Minecraft Forge
        - Neoforge
        - Fabric
        - Quilt
    validations:
      required: true
  - type: input
    id: modloader-version
    attributes:
      label: Modloader Version
      description: What version of the modloader are you using?
    validations:
      required: true
  - type: input
    id: mod-version
    attributes:
      label: Mod Version
      description: What version of Dynamic Pack Refresher you are using?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Log Output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false
  - type: textarea
    id: other
    attributes:
      label: Additional Context
      description: Please add any other context about the problem here.
    validations:
      required: false
